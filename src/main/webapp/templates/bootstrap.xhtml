<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="id" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title><ui:insert name="pageTitle">Soluvas Starter Web Application with PrimeFaces &amp; Bootstrap</ui:insert></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Soluvas Starter Web Application" />
	<meta name="author" content="Soluvas" />

	<!-- Le styles -->

	<link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />

	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		href="#{request.contextPath}/resources/images/ico/apple-touch-icon-114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		href="#{request.contextPath}/resources/images/ico/apple-touch-icon-72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" href="#{request.contextPath}/resources/images/ico/apple-touch-icon-57-precomposed.png" />
</h:head>

<h:body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">

				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span></a>
				
				<a class="brand" href="#{request.contextPath}/">Starter App</a>

				<!--<a class="brand" href="#">Berbatik</a>-->
				<div class="nav-collapse">

					<ul class="nav">
						<li class="active"><h:link outcome="pretty:home" value="Home" /></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
					
					<p class="navbar-text pull-right">
						<h:link outcome="pretty:login" value="Login" />
					</p>

				</div>
				<!--/.nav-collapse -->

			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span3">
				<div class="well sidebar-nav">

					<ui:insert name="contentSecondary">
					</ui:insert>

				</div>
				<!--/.well -->
			</div>
			<!--/span-->

			<div class="span9">
				<ui:insert name="contentPrimary">
				</ui:insert>

			</div>
			<!--/row-->
		</div>
		<hr />
		<footer><small style="color: #808080;">&copy; <a href="http://www.soluvas.com/">Soluvas</a> 2012</small></footer>
	</div>

	<p:growl id="growl" />

	<!--/.fluid-container-->

	<!-- Le javascript
    ================================================== -->

	<!-- Placed at the end of the document so the pages load faster -->
	<h:outputScript library="bootstrap" name="js/bootstrap-transition.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-alert.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-modal.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-dropdown.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-scrollspy.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-tab.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-tooltip.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-popover.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-button.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-collapse.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-carousel.js"/>
	<h:outputScript library="bootstrap" name="js/bootstrap-typeahead.js"/>
	
	<h:outputScript library="js" name="backbone-min.js"/>

</h:body>
</html>
